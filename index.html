<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <table cellspacing="4" cellpadding="0" border="0" class="centerElement" style="text-align: center">
            <colgroup>
                <col style="width: 10%">
                <col span="2" style="width: 40%">
                <col style="width: 10%">
            </colgroup>
            <tbody>
                <tr class="playerCells">
                    <td valign="top" colspan="2">
                        <div id="player0"></div>
                    </td>
                    <td valign="top" colspan="2">
                        <div id="player1"></div>
                    </td>
                </tr>
                <tr>
                    <th style="width: 10%">
                        <input type="button" width="100%" onclick="toggleVideos()" value="Play" id="playPause">
                    </th>
                    <th style="width: 40%">Video 1</th>
                    <th style="width: 40%">Video 2</th>
                    <th style="width: 10%">Apply</th>
                </tr>
                <tr>
                    <th>Set Video:</th>
                    <td>
                        <input type="text" name="textArea" id="video0">
                    </td>
                    <td>
                        <input type="text" name="textArea" id="video1">
                    </td>
                    <td>
                        <input type="button" onclick="setVideos()" value="Set">
                    </td>
                </tr>
                <tr>
                    <th>Set Time:</th>
                    <td>Hours:
                        <input type="text" min="0" name="time" id="time0h" onkeydown="return (event.ctrlKey || event.altKey || (47 < event.keyCode && event.keyCode < 58 && event.shiftKey == false) || (95 < event.keyCode && event.keyCode < 106) || (event.keyCode == 8) || (event.keyCode == 9) || (event.keyCode > 34 && event.keyCode < 40) || (event.keyCode == 46))">Minutes:
                        <input type="text" min="0" name="time" id="time0m" onkeydown="return (event.ctrlKey || event.altKey || (47 < event.keyCode && event.keyCode < 58 && event.shiftKey == false) || (95 < event.keyCode && event.keyCode < 106) || (event.keyCode == 8) || (event.keyCode == 9) || (event.keyCode > 34 && event.keyCode < 40) || (event.keyCode == 46))">Seconds:
                        <input type="text" min="0" name="time" id="time0s" onkeydown="return (event.ctrlKey || event.altKey || (47 < event.keyCode && event.keyCode < 58 && event.shiftKey == false) || (95 < event.keyCode && event.keyCode < 106) || (event.keyCode == 8) || (event.keyCode == 9) || (event.keyCode > 34 && event.keyCode < 40) || (event.keyCode == 46))">
                    </td>
                    <td>Hours:
                        <input type="text" min="0" name="time" id="time1h" onkeydown="return (event.ctrlKey || event.altKey || (47 < event.keyCode && event.keyCode < 58 && event.shiftKey == false) || (95 < event.keyCode && event.keyCode < 106) || (event.keyCode == 8) || (event.keyCode == 9) || (event.keyCode > 34 && event.keyCode < 40) || (event.keyCode == 46))">Minutes:
                        <input type="text" min="0" name="time" id="time1m" onkeydown="return (event.ctrlKey || event.altKey || (47 < event.keyCode && event.keyCode < 58 && event.shiftKey == false) || (95 < event.keyCode && event.keyCode < 106) || (event.keyCode == 8) || (event.keyCode == 9) || (event.keyCode > 34 && event.keyCode < 40) || (event.keyCode == 46))">Seconds:
                        <input type="text" min="0" name="time" id="time1s" onkeydown="return (event.ctrlKey || event.altKey || (47 < event.keyCode && event.keyCode < 58 && event.shiftKey == false) || (95 < event.keyCode && event.keyCode < 106) || (event.keyCode == 8) || (event.keyCode == 9) || (event.keyCode > 34 && event.keyCode < 40) || (event.keyCode == 46))">
                    </td>
                    <td>
                        <input type="button" onclick="setTimes()" value="Set">
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="button" onclick="toggleMute(0)" value="Mute" id="mute0">
                    </td>
                    <td>
                        <input type="button" onclick="toggleMute(1)" value="Mute" id="mute1">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <th>Convert YTD Link:</th>
                    <td colspan="2">
                        <input type="text" name="textArea" id="doubler">
                    </td>
                    <td>
                        <input type="button" onclick="processDoubler()" value="Submit">
                    </td>
                </tr>
                <tr>
                    <th>Permalink:</th>
                    <td colspan="3">
                        <input type="text" name="textArea" id="perma">
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
